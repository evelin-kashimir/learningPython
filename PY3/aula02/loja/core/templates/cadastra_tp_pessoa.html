{% extends 'base.html' %}

{% block titulo %} Cadastro de Tipos de Pessoa {%endblock%}
{% block cabeca %}
<div class="container">
    <div class="row justify-content-md-center">
       <h3>
           <label class="text-primary"> Cadastro de Tipos de Pessoa 👩🏻‍🤝‍🧑🏽 </label>
       </h3>
    </div>
</div>
{% endblock %}
{% block corpo %}
<form method="post">
    {% csrf_token %} <!-- token de comunicação com o banco de dados para cadastro -->
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h6>Descrição</h6></label>
        <input type="text" class="form-control" name= "descricao" id="descricao" required>
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-outline-success" value="Enviar"></input>
        <input type="reset" class="btn btn-outline-danger" value="Cancelar"></input>
    </div>
</form>
{% endblock %}
