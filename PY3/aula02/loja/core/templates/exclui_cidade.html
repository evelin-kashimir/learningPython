{% extends 'base.html' %}

{% block titulo %} Exclusão de Cidade {%endblock%}
{% block cabeca %}
<div class="container">
    <div class="row justify-content-md-center">
       <h3>
           <label class="text-primary"> Excluir {{ cidade.nome }}🏙 </label>
       </h3>
    </div>
</div>
{% endblock %}
{% block corpo %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h6>Cidade</h6></label>
        <input type="text" class="form-control" id="nome" value="{{ cidade.nome }}" readonly>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h6>Estado</h6></label>
        <input type="text" class="form-control" id="sigla" value="{{ cidade.sigla }}"  readonly>
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-outline-success" value="Excluir"> </input>
        <a href="cidades"><input type="reset" class="btn btn-outline-danger" value="Cancelar"></a>
    </div>
</form>
{% endblock %}
