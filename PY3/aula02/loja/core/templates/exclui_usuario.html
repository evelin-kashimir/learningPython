{% extends 'base.html' %}

{% block titulo %} Exclusão de Usuários {%endblock%}
{% block cabeca %}
<div class="container">
    <div class="row justify-content-md-center">
       <h3>
           <label class="text-primary"> Excluir {{ usuario.nome }} 👩‍💻 </label>
       </h3>
    </div>
</div>
{% endblock %}
{% block corpo %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h6>Nome</h6></label>
        <input type="text" class="form-control" id="nome" value="{{ usuario.nome }}" readonly>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h6>Login</h6></label>
        <input type="text" class="form-control" id="login" value="{{ usuario.login }}" readonly>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h6>Senha</h6></label>
        <input type="password" class="form-control" id="senha" value="{{ usuario.senha }}" readonly>
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-outline-success" value="Excluir">
        <a href="usuarios"><input type="reset" class="btn btn-outline-danger" value="Cancelar"></a>
    </div>
</form>
{% endblock %}
