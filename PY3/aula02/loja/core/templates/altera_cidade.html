    </div>
    <div class="mb-3">
        <h6><label for="estado">Estado</label></h6> 
        <select name="sigla" id="sigla" class="form-select">
            <option value="0">Selecione</option>
            {% for estado in sigla %}
            {% if siglaEstado == estado.id %}
            <option value="{{estado.id}}" selected >{{ estado.nome }}</option>
            {% else %}
            <option value="{{estado.id}}">{{ estado.nome }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-outline-success" value="Enviar"> </input>
        <input type="reset" class="btn btn-outline-danger" value="Cancelar"> </input>
    </div>
</form>
